<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motor Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Optional Bootstrap JavaScript with Popper.js for components like modals, dropdowns, etc. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Motor Status</h1>
        <div class="row mt-3">
          <div class="col-4">
            <label>Kp</label>
            <input type="range" min="0" max="3" value="0" step="0.0001" class="slider form-control-range" id="kp">
            <span id="kp-value">0</span>
          </div>
          <div class="col-4">
            <label>Ki</label>
            <input type="range" min="0" max="5" value="0" step="0.001" class="slider form-control-range" id="ki">
            <span id="ki-value">0</span>
          </div>
          <div class="col-4">
            <label>Kd</label>
            <input type="range" min="0" max="0.1" value="0" step="0.001" class="slider form-control-range" id="kd">
            <span id="kd-value">0</span>
          </div>
        </div>
        <canvas id="speedChart" class="mt-4"></canvas>
        <script src="chartScript.js"></script>
    </div>
</body>
</html>
